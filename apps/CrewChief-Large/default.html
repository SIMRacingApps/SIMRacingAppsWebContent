<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="/SIMRacingApps/favicon.ico">
    <meta charset="utf-8">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="72x72" href="/SIMRacingApps/SRA-Logo-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/SIMRacingApps/SRA-Logo-114x114.png">
    <link rel="apple-touch-icon" href="/SIMRacingApps/SRA-Logo-57x57.png">
    <script type="text/javascript" src="/SIMRacingApps/lib/require.config.js"></script>
    <script type="text/javascript" data-main="/SIMRacingApps/apps/CrewChief-Large/default" src="/SIMRacingApps/external/require.js"></script>
    <base href="/" />
    <title>CrewChief-Large</title>
</head>
<body class="SIMRacingApps-App-CrewChiefLarge-body">
    <div id                 = "SIMRacingApps-App"
         class              = "SIMRacingApps-App SIMRacingApps-App-CrewChiefLarge"
         data-ng-controller = "SIMRacingApps-Controller"
         data-sra-resize>
        <div class="SIMRacingApps-App-CrewChiefLarge-info">
            <sra-wind-gauge
                class                    = "SIMRacingApps-App-CrewChiefLarge-windgauge"
                data-sra-args-data       = "Car/REFERENCE/Id"
                data-ng-style            = "{ visibility: data.Car.REFERENCE.Id.Value > -1 ? 'inherit' : 'hidden' }"
                data-sra-args-rotate     = "true"
                data-sra-args-perspective= "REFERENCE"
                data-sra-interval        = "100"
            ></sra-wind-gauge>
            <sra-data-table
                class                               = "SIMRacingApps-App-CrewChiefLarge-CarTrack"
                data-sra-args-interval              = "100"
                data-sra-args-data                  = "time;Car/REFERENCE/DriverName;Car/REFERENCE/DriverRating;Session/Type;Car/REFERENCE/Status;Car/REFERENCE/Description;Track/Description;Track/Configuration;Track/City;Track/Country;Track/Length;Track/Category;Car/REFERENCE/PitSpeedLimit;Track/Temp"
                data-sra-args-row-names             = "time;drivername;rating;session;cardesc;trackdesc;trackconf;trackloc;trackinfo;tracktemp;pitinfo"
                data-sra-args-row-time              = "data.time.ValueFormatted|sraEncodeEntities"
                data-sra-args-row-drivername        = "data.Car.REFERENCE.DriverName.ValueFormatted|sraEncodeEntities"
                data-sra-args-row-rating            = "data.Car.REFERENCE.DriverRating.ValueFormatted|sraEncodeEntities"
                data-sra-args-row-session           = "(data.Session.Type.ValueFormatted+' - '+data.Car.REFERENCE.Status.ValueFormatted)|sraEncodeEntities"
                data-sra-args-row-cardesc           = "data.Car.REFERENCE.Description.ValueFormatted|sraEncodeEntities"
                data-sra-args-row-trackconf         = "data.Track.Configuration.ValueFormatted|sraEncodeEntities"
                data-sra-args-row-trackloc          = "(data.Track.City.ValueFormatted + ', ' + data.Track.Country.ValueFormatted)|sraEncodeEntities"
                data-sra-args-row-trackdesc         = "data.Track.Description.ValueFormatted|sraEncodeEntities"
                data-sra-args-row-trackinfo         = "((data.Track.Length.Value|sraNumber:1)+' '+data.Track.Length.UOMDesc+' '+data.Track.Category.ValueFormatted)|sraEncodeEntities"
                data-sra-args-row-pitinfo           = "(translations.PITROADSPEEDLIMIT+': '+(data.Car.REFERENCE.PitSpeedLimit|sraNumber:0))|sraEncodeEntities"
                data-sra-args-row-tracktemp         = "(translations.TRACKTEMP+': '+(data.Track.Temp|sraNumber:0))|sraEncodeEntities"
            >Loading...</sra-data-table>

            <sra-weather-info class="SIMRacingApps-App-CrewChiefLarge-Info-weather-info"></sra-weather-info>

            <sra-data-table
                class                               = "SIMRacingApps-App-CrewChiefLarge-Laps"
                data-sra-args-data                  = "Session/Lap;Session/Laps;Session/LapsToGo;Session/Cautions;Session/CautionLaps"
                data-sra-args-row-names             = "lap;togo;cautions"
                data-sra-args-row-lap               = "'<span class=&quot;SIMRacingApps-App-CrewChiefLarge-lap&quot>'+((data.Session.Lap.ValueFormatted+' '+translations.OF+' '+((data.Session.LapsToGo.UOM|limitTo:1) == '~' ? (data.Session.Lap.Value+data.Session.LapsToGo.Value-1|sraNumber:0:true)+'~' : data.Session.Laps.ValueFormatted))|sraEncodeEntities)+'</span>'"
                data-sra-args-row-togo              = "((data.Session.LapsToGo|sraNumber:0:null:null:null:true)+' '+translations.TOGO)|sraEncodeEntities"
                data-sra-args-row-cautions          = "(data.Session.Cautions.ValueFormatted+' '+translations.CAUTIONS+', '+(data.Session.CautionLaps|sraNumber:0))|sraEncodeEntities"
            ></sra-data-table>

            <sra-data-table
                class                               = "SIMRacingApps-App-CrewChiefLarge-Stats"
                data-sra-args-data                  = "Car/REFERENCE/Lap;Car/REFERENCE/PositionClass;Car/REFERENCE/Position;Session/DiffCars;Car/REFERENCE/LapTime/SessionLast;Car/REFERENCE/LapTime/SessionBest;Car/REFERENCE/Lap/SessionBest;Car/REFERENCE/Lap/Pitted;Car/REFERENCE/PitTime;Session/TimeRemaining;Session/TimeElapsed"
                data-sra-args-row-names             = "lap;pos;classpos;behind;last;best;pit;time"
                data-sra-args-row-lap-label         = "(translations.LAP+':')|sraEncodeEntities"
                data-sra-args-row-lap               = "'<span class=&quot;SIMRacingApps-App-CrewChiefLarge-lap&quot>'+data.Car.REFERENCE.Lap.ValueFormatted+'</span>'"
                data-sra-args-row-pos-label         = "(translations.POSITIONCLASS+':')|sraEncodeEntities"
                data-sra-args-row-pos               = "(data.Car.REFERENCE.Position.ValueFormatted+' / '+data.Car.REFERENCE.PositionClass.ValueFormatted)|sraEncodeEntities"
                data-sra-args-row-behind-label      = "(translations.BEHIND+':')|sraEncodeEntities"
                data-sra-args-row-behind            = "'<span class=&quot;SIMRacingApps-App-CrewChiefLarge-duration&quot>'+(data.Session.DiffCars|sraDuration:3:false:true)+'</span>'"
                data-sra-args-row-last-label        = "(translations.LAST+':')|sraEncodeEntities"
                data-sra-args-row-last              = "'<span class=&quot;SIMRacingApps-App-CrewChiefLarge-duration&quot>'+(data.Car.REFERENCE.LapTime.SessionLast|sraDuration:3:false:true)+'</span>'"
                data-sra-args-row-best-label        = "(translations.BEST+':')|sraEncodeEntities"
                data-sra-args-row-best              = "'<span class=&quot;SIMRacingApps-App-CrewChiefLarge-lap&quot>'+data.Car.REFERENCE.Lap.SessionBest.ValueFormatted+'</span>'
                                                    + ' / <span class=&quot;SIMRacingApps-App-CrewChiefLarge-duration&quot>'+(data.Car.REFERENCE.LapTime.SessionBest|sraDuration:3:false:true)+'</span>'"
                data-sra-args-row-pit-label         = "(translations.PITLAPTIME+':')|sraEncodeEntities"
                data-sra-args-row-pit               = "'<span class=&quot;SIMRacingApps-App-CrewChiefLarge-lap&quot>'+data.Car.REFERENCE.Lap.Pitted.Value+'</span>'
                                                    + ' / <span class=&quot;SIMRacingApps-App-CrewChiefLarge-duration&quot>'+(data.Car.REFERENCE.PitTime|sraDuration:1:false:true)+'</span>'"
                data-sra-args-row-time-label        = "((data.Session.TimeRemaining.Value > 0 ? translations.REMAINING : translations.ELAPSED)+':')|sraEncodeEntities"
                data-sra-args-row-time              = "'<span class=&quot;SIMRacingApps-App-CrewChiefLarge-time&quot>'
                                                      + ((data.Session.TimeRemaining.Value > 0 
                                                         ? data.Session.TimeRemaining
                                                         : data.Session.TimeElapsed
                                                         ) |sraDuration:0:false:true:true:true
                                                        )
                                                      +'</span>'"
            ></sra-data-table>
        </div>
        <sra-pit-commander class="SIMRacingApps-App-CrewChiefLarge-pit-commander"></sra-pit-commander>
        <sra-track-map 
            class="SIMRacingApps-App-CrewChiefLarge-track-map"
            data-sra-args-show-weather="false"
            data-sra-args-show-title="false"
            data-sra-interval="100"
        ></sra-track-map>
        <sra-standings-top-20 class="SIMRacingApps-App-CrewChiefLarge-standings"></sra-standings-top-20>
        <sra-radio-control class="SIMRacingApps-App-CrewChiefLarge-radiocontrol"></sra-radio-control>
        <sra-team-speak-talking
            class="SIMRacingApps-App-CrewChiefLarge-team-speak"
        ></sra-team-speak-talking>
        <sra-driver-info
            class="SIMRacingApps-App-CrewChiefLarge-radio"
            data-sra-args-value="TRANSMITTING">
        </sra-driver-info>
        <sra-car-number class="SIMRacingApps-App-CrewChiefLarge-car-number"></sra-car-number>
        
        <div id="FPS" class="FPS" data-ng-bind="data.FPS.Value"></div>
    </div>
    <link rel="stylesheet" href="/SIMRacingApps/useroverrides.css" />
</body>
</html>
