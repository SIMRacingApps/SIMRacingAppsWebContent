<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="/SIMRacingApps/favicon.ico">
    <meta charset="utf-8">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="72x72" href="/SIMRacingApps/SRA-Logo-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/SIMRacingApps/SRA-Logo-114x114.png">
    <link rel="apple-touch-icon" href="/SIMRacingApps/SRA-Logo-57x57.png">
    <script type="text/javascript" src="/SIMRacingApps/lib/require.config.js"></script>
    <script type="text/javascript" data-main="/SIMRacingApps/apps/CrewChief/default" src="/SIMRacingApps/external/require.js"></script>
    <base href="/" />
    <title>CrewChief</title>
</head>
<body class="SIMRacingApps-App-CrewChief-body">
    <div id                 = "SIMRacingApps-App"
         class              = "SIMRacingApps-App SIMRacingApps-App-CrewChief"
         data-ng-controller = "SIMRacingApps-Controller"
         data-sra-resize>
        <div class                                  = "SIMRacingApps-App-CrewChief-Info">
            <sra-data-table
                class                               = "SIMRacingApps-App-CrewChief-CarTrack"
                data-sra-args-data                  = "time;Car/REFERENCE/RadioChannelName;Car/REFERENCE/DriverName;Car/REFERENCE/Number;Car/REFERENCE/DriverRating;Session/Type;Car/REFERENCE/Status;Car/REFERENCE/Description;Track/Description;Track/Configuration;Track/City;Track/Country;Track/Length;Track/Category;Car/REFERENCE/PitSpeedLimit;Track/Temp"
                data-sra-args-interval              = "100"
                data-sra-args-row-names             = "time;radio;drivername;rating;session;cardesc;trackdesc;trackconf;trackloc;trackinfo;tracktemp;pitinfo"
                data-sra-args-row-time              = "data.time.ValueFormatted"
                data-sra-args-row-radio             = "'@'+data.Car.REFERENCE.RadioChannelName.ValueFormatted"
                data-sra-args-row-drivername        = "data.Car.REFERENCE.DriverName.ValueFormatted"
                data-sra-args-row-rating            = "data.Car.REFERENCE.DriverRating.ValueFormatted+' #'+data.Car.REFERENCE.Number.ValueFormatted"
                data-sra-args-row-session           = "data.Session.Type.ValueFormatted+' - '+data.Car.REFERENCE.Status.ValueFormatted"
                data-sra-args-row-cardesc           = "data.Car.REFERENCE.Description.ValueFormatted"
                data-sra-args-row-trackconf         = "data.Track.Configuration.ValueFormatted"
                data-sra-args-row-trackloc          = "data.Track.City.ValueFormatted + ', ' + data.Track.Country.ValueFormatted"
                data-sra-args-row-trackdesc         = "data.Track.Description.ValueFormatted"
                data-sra-args-row-trackinfo         = "(data.Track.Length.Value|sraNumber:1)+' '+data.Track.Length.UOMDesc+' '+data.Track.Category.ValueFormatted"
                data-sra-args-row-pitinfo           = "translations.PITROADSPEEDLIMIT+': '+(data.Car.REFERENCE.PitSpeedLimit|sraNumber:0)"
                data-sra-args-row-tracktemp         = "translations.TRACKTEMP+': '+(data.Track.Temp|sraNumber:0)"
            ></sra-data-table>

            <sra-weather-info class                 = "SIMRacingApps-App-CrewChief-WeatherInfo"></sra-weather-info>

            <sra-data-table
                class                               = "SIMRacingApps-App-CrewChief-Laps"
                data-sra-args-data                  = "Session/Lap;Session/Laps;Session/LapsToGo;Session/Cautions;Session/CautionLaps"
                data-sra-args-row-names             = "lap;togo;cautions"
                data-sra-args-row-lap               = "'<span class=&quot;SIMRacingApps-App-CrewChiefLarge-lap&quot>'+data.Session.Lap.ValueFormatted+' '+translations.OF+' '+((data.Session.LapsToGo.UOM|limitTo:1) == '~' ? (data.Session.Lap.Value+data.Session.LapsToGo.Value-1|sraNumber:0:true)+'~' : data.Session.Laps.ValueFormatted)+'</span>'"
                data-sra-args-row-togo              = "(data.Session.LapsToGo|sraNumber:0:null:null:null:true)+' '+translations.TOGO"
                data-sra-args-row-cautions          = "data.Session.Cautions.ValueFormatted+' '+translations.CAUTIONS+', '+(data.Session.CautionLaps|sraNumber:0)"
            ></sra-data-table>

            <sra-data-table
                class                               = "SIMRacingApps-App-CrewChief-Stats"
                data-sra-args-data                  = "Car/REFERENCE/Lap;Car/REFERENCE/PositionClass;Car/REFERENCE/Position;Session/DiffCars;Car/REFERENCE/LapTime/SessionLast;Car/REFERENCE/LapTime/SessionBest;Car/REFERENCE/Lap/SessionBest;Car/REFERENCE/Lap/Pitted;Car/REFERENCE/PitTime;Session/TimeRemaining;Session/TimeElapsed"
                data-sra-args-row-names             = "lap;pos;classpos;behind;last;best;pit;time"
                data-sra-args-row-lap-label         = "translations.LAP+':'"
                data-sra-args-row-lap               = "'<span class=&quot;SIMRacingApps-App-CrewChief-lap&quot>'+data.Car.REFERENCE.Lap.ValueFormatted+'</span>'"
                data-sra-args-row-pos-label         = "translations.POSITIONCLASS+':'"
                data-sra-args-row-pos               = "data.Car.REFERENCE.Position.ValueFormatted+' / '+data.Car.REFERENCE.PositionClass.ValueFormatted"
                data-sra-args-row-behind-label      = "translations.BEHIND+':'"
                data-sra-args-row-behind            = "'<span class=&quot;SIMRacingApps-App-CrewChief-duration&quot>'+(data.Session.DiffCars|sraDuration:3:false:true)+'</span>'"
                data-sra-args-row-last-label        = "translations.LAST+':'"
                data-sra-args-row-last              = "'<span class=&quot;SIMRacingApps-App-CrewChief-duration&quot>'+(data.Car.REFERENCE.LapTime.SessionLast|sraDuration:3:false:true)+'</span>'"
                data-sra-args-row-best-label        = "translations.BEST+':'"
                data-sra-args-row-best              = "'<span class=&quot;SIMRacingApps-App-CrewChief-lap&quot>'+data.Car.REFERENCE.Lap.SessionBest.ValueFormatted+'</span>'
                                                    + ' / <span class=&quot;SIMRacingApps-App-CrewChief-duration&quot>'+(data.Car.REFERENCE.LapTime.SessionBest|sraDuration:3:false:true)+'</span>'"
                data-sra-args-row-pit-label         = "translations.PITLAPTIME+':'"
                data-sra-args-row-pit               = "'<span class=&quot;SIMRacingApps-App-CrewChief-lap&quot>'+data.Car.REFERENCE.Lap.Pitted.Value+'</span>'
                                                    + ' / <span class=&quot;SIMRacingApps-App-CrewChief-duration&quot>'+(data.Car.REFERENCE.PitTime|sraDuration:1:false:true)+'</span>'"
                data-sra-args-row-time-label        = "(data.Session.TimeRemaining.Value > 0 ? translations.REMAINING : translations.ELAPSED)+':'"
                data-sra-args-row-time              = "'<span class=&quot;SIMRacingApps-App-CrewChief-time&quot>'
                                                      + ((data.Session.TimeRemaining.Value > 0 
                                                         ? data.Session.TimeRemaining
                                                         : data.Session.TimeElapsed
                                                         ) |sraDuration:0:false:true:true:true
                                                        )
                                                      +'</span>'"
            ></sra-data-table>
        </div>
        <sra-pit-commander class                    = "SIMRacingApps-App-CrewChief-PitCommander"></sra-pit-commander>
        <div id="FPS" class="FPS" data-ng-bind="data.FPS.Value"></div>
    </div>
    <link rel="stylesheet" href="/SIMRacingApps/useroverrides.css" />
</body>
</html>
